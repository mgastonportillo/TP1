<body>

    <header>
        <!-- Empecemos -->
        <ul class="menu">
            <li class="home">
                <a href="index.html">
                    <i class="fa-solid fa-house"></i>
                </a>
            </li>
            <li class="item" id="about"><a href="about.html">ACERCA DE</a></li>
            <li class="item" id="contact"><a href="contact.html">CONTACTO</a></li>
            <li class="toggle">
                <!-- Void en lugar de # para prever cambios
                futuros y porque no estoy acostumbrado a
                incluir return false -->
                <a href="javascript:void(0)">

                </a>
            </li>
        </ul>    
    </header>

    <main>
    <!-- Contenedor de las cartas -->
    <div class="cartas">
        <!-- Wrapper del contenido -->
        <div class="cols">
            <!-- Convirtiendo 'carta' en elemento clickeable -->
            <div class="col" ontouchstart="this.classList.toggle('hover');">
                <!-- Contenedor de las caras de las cartas -->
                <div class="carta">
                    <!-- Visible (reverso) -->
                    <div class="front" style="background-image: url(image/cb.png)"></div>
                    <!-- Oculto (frente) -->
                    <div class="back" style="background-image: url(image/cf.png)"></div>
                </div>
            </div>
            <div class="col" ontouchstart="this.classList.toggle('hover');">
                <div class="carta">
                    <div class="front" style="background-image: url(image/rb.png)"></div>
                    <div class="back" style="background-image: url(image/rf.png)"></div>
                </div>
            </div>
            <div class="col" ontouchstart="this.classList.toggle('hover');">
                <div class="carta">
                    <div class="front" style="background-image: url(image/ssrb.png)"></div>
                    <div class="back" style="background-image: url(image/ssrf.png)"></div>
                </div>
            </div>
            <div class="col" ontouchstart="this.classList.toggle('hover');">
                <div class="carta">
                    <div class="front" style="background-image: url(image/urb.png)"></div>
                    <div class="back" style="background-image: url(image/urf.png)"></div>
                </div>
            </div>
        </div>
    </div>
