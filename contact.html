<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Koulen, Press Start P2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/357946f712.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <!-- Header utilizando listas, para reflejar
        contenido que vimos en clases -->
        <ul class="menu">
            <li class="home">
                <a href="index.html">
                    <i class="fa-solid fa-house"></i>
                </a>
            </li>
            <li class="item" id="about"><a href="about.html">ACERCA DE</a></li>
            <li class="item" id="contact"><a href="contact.html">CONTACTO</a></li>
            <li class="toggle">
                <a href="javascript:void(0);">
                    <i class='fa-solid fa-bars'></i>
                </a>
            </li>
        </ul>    
    </header>

    <main id="contacto">
        <iframe class="maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14321.766755743189!2d-58.17520043773194!3d-26.182306466645684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x945ca5fb27895363%3A0x5e5438f37b33bd8c!2sHelader%C3%ADa%20Cremolatti!5e0!3m2!1sen!2sar!4v1653509471197!5m2!1sen!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">Google Maps iframe</iframe>
        <div class="formulario">
            <!-- Visualmente no me quedaba bien así que permití
            que la página se recargue luego de que el form se
            envíe correctamente -->
            <form action="" onsubmit="return validar();">
                <div class="top_form">
                  <h1 id="hablemos"><p>Hablemos</p></h1>
                  <div id="error"></div>
                </div>
                <label for="nombre"></label>
                <input type="text" id="nombre" name="Nombre" placeholder="Ingrese su nombre completo">
                <label for="email"></label>
                <input type="email" id="email" name="Dirección de email" placeholder="Ingrese su dirección de email">
                <label for="mensaje"></label>
                <textarea id="mensaje" name="Mensaje" placeholder="¿Sobre qué le gustaría hablar?"></textarea>
                <input type="submit" value="Enviar mensaje">
            </form>
        </div>
    </main>

    <footer>
        <div id="aldofon"></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
